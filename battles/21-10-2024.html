<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Battle - 2024-10-21</title>
    <style>
      body {
        background: #f0f0f0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin: 20px 0;
      }
      .container {
        height: 300px;
        width: 400px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 10px solid #243d83;
      }
      .shape {
        background: #e05947;
        position: absolute;
      }
      .cercle {
        width: 200px;
        height: 80px;
        border-radius: 70%;
      }
      .rec {
        width: 70px;
        height: 200px;
        border-radius: 40px;
      }
      .white-rec {
        background: #f0f0f0;
        width: 40px;
        height: 170px;
        border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Battle - 2024-10-21</h1>
    <div class="container">
      <div class="shape cercle"></div>
      <div class="shape rec"></div>
      <div class="shape white-rec"></div>
    </div>
  </body>
</html>
